<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubrica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container p-4">
      <h1>Rubrica</h1>
      <div class="d-flex gap-3">
        <input
          type="text"
          class="form-control"
          id="cerca"
          placeholder="Cerca per nome..."
        />

        <button type="button" class="btn btn-primary" onclick="cerca()">
          Cerca
        </button>
      </div>
      <hr />
      <div class="row row-cols-1 row-cols-md-3 g-4" id="divGroup">
        <!-- <div class="col">
          <div class="card border-dark">    
          <div class="card-header">
            Matteo Valenzi
          </div>
          <div class="card-body">            
            <p class="card-text text-muted">email: <a href="mailto:asd@asd.com">asd@asd.com</a></p>
            <p class="card-text text-muted">tel: 12374848</p>
            <a href="#" class="btn btn-danger">
              <i class="bi bi-trash-fill"></i>
            </a>
          </div></div> -->
      </div>
      <hr />
      <div class="card text-bg-light w-50">
        <div class="card-header">Nuovo contatto</div>
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <div class="col">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="col">
                <label for="tel" class="form-label">Tel</label>
                <input type="tel" class="form-control" id="tel" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <button
                  id="btnSalva"
                  type="button"
                  class="btn btn-primary"
                  onclick="aggiungiContatto()"
                >
                  Aggiungi
                </button>
                <button type="reset" class="btn btn-secondary">Pulisci</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="rubrica.js"></script>
    <script src="app.js"></script>
  </body>
